            <input type="text" name="proyecto">
            <br><br>
            <input type="reset" value="Limpiar" style="color:blue;text-decoration-line: underline;background: none; border: none;">

<!--este formulario permite modificar los datos de un usuario de tipo profesional. 
Debe considerar en ello los campos RUN profesional, nombres y apellidos de este, el teléfono, 
el título profesional y el nombre del proyecto en el que se desempeña. Para acceder a esta página 
lo debe hacer a través del listado de usuarios, en el ícono “Editar usuario”, siempre que este último 
sea de tipo profesional.
