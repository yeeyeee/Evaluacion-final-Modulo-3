    <main>
        <form>
            <label><b>RUN Cliente:</b></label>
            <br>

teléfono, AFP, sistema de salud, dirección, comuna y edad. Para acceder a esta página 
lo debe hacer a través del listado de usuarios, en el ícono “Editar usuario”, siempre 
que este último sea de tipo cliente.
